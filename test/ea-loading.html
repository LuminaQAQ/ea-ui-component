<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link rel='stylesheet' href='../components/ea-icon/index.css'>

    <style>
        hr {
            margin: 3rem 0;
        }
    </style>
</head>

<body>

    <script type='module'>
        import '../components/ea-loading/index.js';

        import '../components/ea-button/index.js';
        import '../components/ea-descriptions/index.js';
        import '../components/ea-descriptions-item/index.js';

        // ------- 区域加载 -------
        // #region
        const basic = {
            btn: document.querySelector("#btn"),
            wrap: document.querySelector("#loading"),

            init() {
                this.btn.addEventListener("click", (e) => {
                    this.wrap.loading = !this.wrap.loading;
                });
            }
        }
        basic.init();
        // #endregion
        // ------- end -------

        // ------- 自定义 -------
        // #region
        const customize = {
            btn: document.querySelector("#customizationBtn"),
            wrap: document.querySelector("#customizationLoading"),

            init() {
                this.btn.addEventListener("click", (e) => {
                    this.wrap.loading = !this.wrap.loading;
                });
            }
        }
        customize.init();
        // #endregion
        // ------- end -------

        // ------- 整页加载 -------
        // #region
        const fullscreen = {
            unlockBtn: document.querySelector("#fullscreenBtn"),
            lockBtn: document.querySelector("#fullscreenLockBtn"),

            unlockWrap: document.querySelector("#fullscreenLoading"),
            lockWrap: document.querySelector("#fullscreenLockLoading"),

            handleLoadingDone(wrap) {
                wrap.loading = true;

                let timer = setTimeout(() => {
                    wrap.loading = false;
                    clearTimeout(timer);
                    timer = null;
                }, 2000);
            },

            init() {
                this.unlockBtn.addEventListener("click", (e) => {
                    this.handleLoadingDone(this.unlockWrap);
                });

                this.lockBtn.addEventListener("click", (e) => {
                    this.handleLoadingDone(this.lockWrap);
                });
            }
        }
        fullscreen.init();
        // #endregion
        // ------- end -------
    </script>

    <!-- -------- 区域加载 --------  -->
    <!-- #region  -->
    <h2>区域加载</h2>
    <ea-button id="btn">点击切换状态</ea-button>
    <ea-loading id="loading" loading="true" background="rgba(0,0,0,0.8)" spinner="icon-chrome">
        <ea-descriptions title="用户信息">
            <ea-descriptions-item label="姓名">张三</ea-descriptions-item>
            <ea-descriptions-item label="手机号">110</ea-descriptions-item>
            <ea-descriptions-item label="居住地">福建省</ea-descriptions-item>
            <ea-descriptions-item label="备注">
                <ea-tag>正确的</ea-tag>
            </ea-descriptions-item>
            <ea-descriptions-item span="2" label="联系地址">帝都东城区史家胡同123号</ea-descriptions-item>
        </ea-descriptions>
    </ea-loading>
    <hr>
    <!-- #endregion  -->
    <!-- -------------------  -->

    <!-- -------- 自定义 --------  -->
    <!-- #region  -->
    <h2>自定义</h2>
    <div class="row left">
        <ea-button id="customizationBtn">点击切换状态</ea-button>
        <ea-loading id="customizationLoading" text="拼命加载中" loading="true" background="rgba(0,0,0,0.8)"
            spinner="icon-chrome" spinner-size="20">
            <ea-descriptions title="用户信息">
                <ea-descriptions-item label="姓名">张三</ea-descriptions-item>
                <ea-descriptions-item label="手机号">110</ea-descriptions-item>
                <ea-descriptions-item label="居住地">福建省</ea-descriptions-item>
                <ea-descriptions-item label="备注">
                    <ea-tag>正确的</ea-tag>
                </ea-descriptions-item>
                <ea-descriptions-item span="2" label="联系地址">帝都东城区史家胡同123号</ea-descriptions-item>
            </ea-descriptions>
        </ea-loading>
    </div>
    <hr>
    <!-- #endregion  -->
    <!-- -------------------  -->

    <!-- -------- 整页加载 --------  -->
    <!-- #region  -->
    <h2>整页加载</h2>
    <ea-loading id="fullscreenLoading" loading="false" fullscreen></ea-loading>
    <ea-loading id="fullscreenLockLoading" loading="false" fullscreen lock></ea-loading>

    <div class="row left">
        <ea-button id="fullscreenBtn">点击切换状态(未锁定)</ea-button>
        <ea-button id="fullscreenLockBtn">点击切换状态(锁定)</ea-button>
    </div>
    <hr>
    <!-- #endregion  -->
    <!-- -------------------  -->

</body>

</html>
