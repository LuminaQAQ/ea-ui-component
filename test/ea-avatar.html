<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link rel='stylesheet' href='../components/ea-icon/index.css'>

    <style>
        hr {
            margin: 3rem 0;
        }

        .row {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
    </style>
</head>

<body>

    <script type='module'>
        import '../components/ea-avatar/index.js';

        document.querySelector("#error").addEventListener("error", (e) => {
            console.log(e);
        });
    </script>

    <!-- -------- 基本用法 --------  -->
    <!-- #region  -->
    <h2>基本用法</h2>
    <div class="row">
        <ea-avatar
            src="https://tse2-mm.cn.bing.net/th/id/OIP-C.mH9YLFEL5YdVxJM82mjVJQAAAA?rs=1&pid=ImgDetMain"></ea-avatar>
        <ea-avatar size="large"
            src="https://tse2-mm.cn.bing.net/th/id/OIP-C.mH9YLFEL5YdVxJM82mjVJQAAAA?rs=1&pid=ImgDetMain"></ea-avatar>
        <ea-avatar size="medium"
            src="https://tse2-mm.cn.bing.net/th/id/OIP-C.mH9YLFEL5YdVxJM82mjVJQAAAA?rs=1&pid=ImgDetMain"></ea-avatar>
        <ea-avatar size="small"
            src="https://tse2-mm.cn.bing.net/th/id/OIP-C.mH9YLFEL5YdVxJM82mjVJQAAAA?rs=1&pid=ImgDetMain"></ea-avatar>
    </div>
    <div class="row">
        <ea-avatar shape="square"
            src="https://tse2-mm.cn.bing.net/th/id/OIP-C.mH9YLFEL5YdVxJM82mjVJQAAAA?rs=1&pid=ImgDetMain"></ea-avatar>
        <ea-avatar shape="square" size="large"
            src="https://tse2-mm.cn.bing.net/th/id/OIP-C.mH9YLFEL5YdVxJM82mjVJQAAAA?rs=1&pid=ImgDetMain"></ea-avatar>
        <ea-avatar shape="square" size="medium"
            src="https://tse2-mm.cn.bing.net/th/id/OIP-C.mH9YLFEL5YdVxJM82mjVJQAAAA?rs=1&pid=ImgDetMain"></ea-avatar>
        <ea-avatar shape="square" size="small"
            src="https://tse2-mm.cn.bing.net/th/id/OIP-C.mH9YLFEL5YdVxJM82mjVJQAAAA?rs=1&pid=ImgDetMain"></ea-avatar>
    </div>
    <hr>
    <!-- #endregion  -->
    <!-- -------------------  -->

    <!-- -------- 展示类型 --------  -->
    <!-- #region  -->
    <h2>展示类型</h2>
    <div class="row">
        <ea-avatar icon="icon-coffee"></ea-avatar>
        <ea-avatar
            src="https://tse2-mm.cn.bing.net/th/id/OIP-C.mH9YLFEL5YdVxJM82mjVJQAAAA?rs=1&pid=ImgDetMain"></ea-avatar>
        <ea-avatar>user</ea-avatar>
    </div>
    <hr>
    <!-- #endregion  -->
    <!-- -------------------  -->

    <!-- -------- 展示类型 --------  -->
    <!-- #region  -->
    <h2>图片加载失败的 fallback 行为</h2>
    <div class="row left">
        <ea-avatar id="error" src="./1.png"></ea-avatar>
    </div>
    <hr>
    <!-- #endregion  -->
    <!-- -------------------  -->

    <!-- -------- 图片如何适应容器框 --------  -->
    <!-- #region  -->
    <h2>图片加载失败的 fallback 行为</h2>
    <div class="row">
        <ea-avatar fit="fill" shape="square"
            src="https://tse2-mm.cn.bing.net/th/id/OIP-C.mH9YLFEL5YdVxJM82mjVJQAAAA?rs=1&pid=ImgDetMain"></ea-avatar>
        <ea-avatar fit="contain" shape="square"
            src="https://tse2-mm.cn.bing.net/th/id/OIP-C.mH9YLFEL5YdVxJM82mjVJQAAAA?rs=1&pid=ImgDetMain"></ea-avatar>
        <ea-avatar fit="cover" shape="square"
            src="https://tse2-mm.cn.bing.net/th/id/OIP-C.mH9YLFEL5YdVxJM82mjVJQAAAA?rs=1&pid=ImgDetMain"></ea-avatar>
        <ea-avatar fit="none" shape="square"
            src="https://tse2-mm.cn.bing.net/th/id/OIP-C.mH9YLFEL5YdVxJM82mjVJQAAAA?rs=1&pid=ImgDetMain"></ea-avatar>
        <ea-avatar fit="scale-down" shape="square"
            src="https://tse2-mm.cn.bing.net/th/id/OIP-C.mH9YLFEL5YdVxJM82mjVJQAAAA?rs=1&pid=ImgDetMain"></ea-avatar>
    </div>
    <hr>
    <!-- #endregion  -->
    <!-- -------------------  -->
</body>

</html>
