<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link rel='stylesheet' href='../components/ea-icon/index.css'>

    <style>
        hr {
            margin: 3rem 0;
        }
    </style>
</head>

<body>

    <script type='module'>
        import '../components/ea-carousel/index.js'
    </script>

    <!-- -------- 基础用法 --------  -->
    <!-- #region  -->
    <h2>基础用法</h2>
    <div class="demo">
        <!-- Hover 指示器触发 -->
        <div class="title">默认 Hover 指示器触发</div>
        <ea-carousel>
            <ea-carousel-item>
                <div>1</div>
            </ea-carousel-item>
            <ea-carousel-item>
                <div>2</div>
            </ea-carousel-item>
            <ea-carousel-item>
                <div>3</div>
            </ea-carousel-item>
            <ea-carousel-item>
                <div>4</div>
            </ea-carousel-item>
            <ea-carousel-item>
                <div>5</div>
            </ea-carousel-item>
        </ea-carousel>

        <!-- Click 指示器触发 -->
        <div class="title">Click 指示器触发</div>
        <ea-carousel trigger="click">
            <ea-carousel-item>
                <div>1</div>
            </ea-carousel-item>
            <ea-carousel-item>
                <div>2</div>
            </ea-carousel-item>
            <ea-carousel-item>
                <div>3</div>
            </ea-carousel-item>
            <ea-carousel-item>
                <div>4</div>
            </ea-carousel-item>
            <ea-carousel-item>
                <div>5</div>
            </ea-carousel-item>
        </ea-carousel>
    </div>
    <hr>
    <!-- #endregion  -->
    <!-- -------------------  -->

    <!-- -------- 切换间隔 --------  -->
    <!-- #region  -->
    <h2>切换间隔</h2>
    <div class="demo">
        <ea-carousel interval="5">
            <ea-carousel-item>
                <div>1</div>
            </ea-carousel-item>
            <ea-carousel-item>
                <div>2</div>
            </ea-carousel-item>
            <ea-carousel-item>
                <div>3</div>
            </ea-carousel-item>
            <ea-carousel-item>
                <div>4</div>
            </ea-carousel-item>
            <ea-carousel-item>
                <div>5</div>
            </ea-carousel-item>
        </ea-carousel>
    </div>
    <hr>
    <!-- #endregion  -->
    <!-- -------------------  -->

    <!-- -------- 切换箭头 --------  -->
    <!-- #region  -->
    <h2>切换箭头</h2>
    <div class="demo">
        <div class="title"><b>arrow</b> 属性值为 <b>always</b></div>
        <ea-carousel arrow="always">
            <ea-carousel-item>
                <div>1</div>
            </ea-carousel-item>
            <ea-carousel-item>
                <div>2</div>
            </ea-carousel-item>
            <ea-carousel-item>
                <div>3</div>
            </ea-carousel-item>
            <ea-carousel-item>
                <div>4</div>
            </ea-carousel-item>
            <ea-carousel-item>
                <div>5</div>
            </ea-carousel-item>
        </ea-carousel>
        <hr />
        <div class="title"><b>arrow</b> 属性值为 <b>never</b></div>
        <ea-carousel arrow="never">
            <ea-carousel-item>
                <div>1</div>
            </ea-carousel-item>
            <ea-carousel-item>
                <div>2</div>
            </ea-carousel-item>
            <ea-carousel-item>
                <div>3</div>
            </ea-carousel-item>
            <ea-carousel-item>
                <div>4</div>
            </ea-carousel-item>
            <ea-carousel-item>
                <div>5</div>
            </ea-carousel-item>
        </ea-carousel>
    </div>
    <hr>
    <!-- #endregion  -->
    <!-- -------------------  -->

    <!-- -------- 方向 --------  -->
    <!-- #region  -->
    <h2>方向</h2>
    <ea-carousel direction="vertical">
        <ea-carousel-item>
            <div>1</div>
        </ea-carousel-item>
        <ea-carousel-item>
            <div>2</div>
        </ea-carousel-item>
        <ea-carousel-item>
            <div>3</div>
        </ea-carousel-item>
        <ea-carousel-item>
            <div>4</div>
        </ea-carousel-item>
        <ea-carousel-item>
            <div>5</div>
        </ea-carousel-item>
    </ea-carousel>
    <hr>
    <!-- #endregion  -->
    <!-- -------------------  -->
</body>

</html>
