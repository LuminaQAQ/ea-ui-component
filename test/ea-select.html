<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link rel='stylesheet' href='../components/ea-icon/index.css'>

    <style>
        hr {
            margin: 3rem 0;
        }
    </style>
</head>

<body>

    <script type='module'>
        import "../components/ea-select/index.js"
    </script>


    <!-- -------- 1. 基础用法 --------  -->
    <!-- #region  -->
    <ea-select placeholder="请选择">
        <ea-option value="1">选项1</ea-option>
        <ea-option value="2">选项2</ea-option>
        <ea-option value="3">选项3</ea-option>
        <ea-option value="4">选项4</ea-option>
    </ea-select>
    <!-- #endregion  -->
    <!-- -------------------  -->

    <hr>

    <!-- -------- 2. 有禁用选项 --------  -->
    <!-- #region  -->
    <ea-select placeholder="请选择">
        <ea-option value="1">选项1</ea-option>
        <ea-option value="2">选项2</ea-option>
        <ea-option value="3" disabled>选项3</ea-option>
        <ea-option value="4">选项4</ea-option>
    </ea-select>
    <!-- #endregion  -->
    <!-- -------------------  -->

    <hr>

    <!-- -------- 3. 禁用状态 --------  -->
    <!-- #region  -->
    <ea-select placeholder="请选择" disabled>
        <ea-option value="1">选项1</ea-option>
        <ea-option value="2">选项2</ea-option>
        <ea-option value="3">选项3</ea-option>
        <ea-option value="4">选项4</ea-option>
    </ea-select>
    <!-- #endregion  -->
    <!-- -------------------  -->

    <hr>

    <!-- -------- 4. 可清空单选 --------  -->
    <!-- #region  -->
    <ea-select placeholder="请选择" clearable>
        <ea-option value="1">选项1</ea-option>
        <ea-option value="2">选项2</ea-option>
        <ea-option value="3">选项3</ea-option>
        <ea-option value="4">选项4</ea-option>
    </ea-select>
    <!-- #endregion  -->
    <!-- -------------------  -->
</body>

</html>
